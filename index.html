<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My GitHub Pages Site</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdf4 100%);
      color: #22223b;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem 1rem;
      background: rgba(255,255,255,0.75);
      border-bottom: 1px solid #ddd;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      color: #4f4f4f;
    }
    nav {
      margin: 2rem 0;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #4f46e5;
      background: #e0e7ff;
      padding: 0.7rem 1.5rem;
      border-radius: 2rem;
      margin: 0 0.5rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(76,81,255,0.05);
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover {
      background: #6366f1;
      color: #fff;
    }
    .main-content {
      max-width: 650px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.07);
      text-align: center;
    }
    .cta-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 2rem;
      font-size: 1.15rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .cta-btn:hover {
      background: #3730a3;
    }
    @media (max-width: 500px) {
      .main-content {
        padding: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>daltonianscientific.com</h1>
    <p>Coming Soon!</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="pages/about.html">About</a>
    <a href="pages/contact.html">Contact</a>
  </nav>
  <section class="main-content">
    <a class="cta-btn" href="https://github.com/yreva" target="_blank">View My GitHub</a>
  </section>
</body>
</html>
